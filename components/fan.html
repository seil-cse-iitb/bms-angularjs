<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{$ctrl.fan.name}}</span>
        </md-card-header-text>
    </md-card-header>
    <div ng-include="'images/fan.svg'" layout class="light" ng-class="{'on':$ctrl.fan.state}"></div>
    <md-card-actions layout="column" layout-align="start">
        <md-switch ng-model="$ctrl.fan.state" aria-label="Switch">
            OFF / ON
        </md-switch>
        <md-slider flex class="md-warn" md-discrete ng-model="regulator" step="1" min="1" max="5" aria-label="rating">
            Regulator
        </md-slider>
    </md-card-actions>
</md-card>
