<md-card>
        <md-card-header>
            <md-card-header-text>
                <span class="md-title">Light</span>
            </md-card-header-text>
        </md-card-header>
        <div ng-include="'images/tube_light.svg'" layout class="light" ng-class="{'on':switch.light}"></div>
        <md-card-actions layout="column" layout-align="start">
            <md-switch ng-model="switch.light" aria-label="Switch 1">
                OFF / ON
            </md-switch>
        </md-card-actions>
    </md-card>
