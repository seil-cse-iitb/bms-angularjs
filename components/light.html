<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{$ctrl.light.name}}</span>
        </md-card-header-text>
    </md-card-header>
    <div ng-include="'images/tube_light.svg'" layout class="light" ng-class="{'on':$ctrl.light.state}"></div>
    <md-card-actions layout="column" layout-align="start">
        <md-switch ng-model="$ctrl.light.state" aria-label="Switch">
            OFF / ON
        </md-switch>
    </md-card-actions>
</md-card>
