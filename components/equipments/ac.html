<md-card>
    <md-card-header>
        <md-card-header-text>
            <span class="md-title">{{$ctrl.ac.name}}</span>
        </md-card-header-text>
    </md-card-header>
    <div ng-include="'images/ac.svg'" layout layout-align="center start" class="ac" ng-class="{'on':$ctrl.ac.properties.state, 'vertical':$ctrl.ac.properties.orientation=='vertical'}"></div>
    <md-card-actions layout="column" layout-align="start">
        <md-switch ng-model="$ctrl.ac.properties.state" aria-label="Switch">
            OFF / ON
        </md-switch>
    </md-card-actions>
    <!-- <md-button class="md-fab sensor" aria-label="Sensor">
        24Â°C
    </md-button> -->
</md-card>
